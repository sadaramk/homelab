version: "3"
tasks:
  init:
    desc: Initialize the project dependencies with Brew
    cmds:
      - brew install {{.DEPS}} {{.CLI_ARGS}}
    preconditions:
      - sh: command -v brew
        msg: |
          Homebrew is not installed. Please install it from https://brew.sh
    vars:
      DEPS: >-
        age ansible direnv go-task/tap/go-task yamllint yamlfmt yq jq prettier kubernetes-cli kustomize helm
  undo:
    desc: Remove project dependencies with Brew
    cmds:
      - brew uninstall {{.DEPS}} {{.CLI_ARGS}}
    preconditions:
      - sh: command -v brew
        msg: |
          Homebrew is not installed. Please install it from https://brew.sh
    vars:
      DEPS: >-
        age ansible direnv go-task/tap/go-task yamllint yamlfmt yq jq prettier kubernetes-cli kustomize helm
