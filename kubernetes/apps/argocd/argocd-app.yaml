apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: argocd
  source:
    path: kubernetes/apps/argocd
    repoURL: https://github.com/sadaramk/homelab.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
